  <script type="text/javascript" src="../dist/cssobj.iife.js"></script>
  <script type="text/javascript" src="../node_modules/cssobj-plugin-post-stylize/iife/cssobj-plugin-post-stylize.js"></script>
  <script type="text/javascript" src="pagecss.js"></script>
  <script type="text/javascript">
  var css = cssobj(
    pagecss,
    {plugins:
     {
       post:[cssobj_plugin_post_stylize()],
       value: function(val, key){
         return /width|height|top|left|fontSize/i.test(key) && typeof val=='number' ? val+'px' : val }
     }
    }
  )

var windowWidth = function(){return window.innerWidth||document.documentElement.offsetWidth}
var windowHeight = function(){return window.innerHeight||document.documentElement.offsetHeight}
var refh3 = css.ref.h3
var reftextarea = css.ref.textarea
// for page css
reftextarea.height=function(last, node) {
  var h3node = cssobj.findNode(refh3, css.root).lastVal
  console.log(h3node);
  height = h3node.fontSize * h3node.lineHeight + h3node.marginTop + h3node.marginBottom
  return windowHeight() - height - 20
}
reftextarea.width=function(last, node) {
  return node.value.width = windowWidth() / 2 - 4
}

refh3.fontSize = function(last, node) {
  return last+1
}
window.onresize = function(){
  css.update()
}
window.onresize()
console.log(css)

  </script>
</head>

        <textarea id="css" oninput="parse(this)"></textarea>

var opt = {indent:'  ', local:1, propSugar:1, plugins:{
  // value: function(val, key, node){ return /width|height|top|left/.test(key) ? val+'px' : val }
}}
var testObj, testD, ret
function convert(el){
  try{
    var func = new Function('return '+el.value)
    testObj = func()
    ret = cssobj(testObj, opt, {p:'_prefix_p'})
    document.getElementById('css').value = ret.css
    console.log(ret)

    testD = testObj[1]
    // console.log(testD, ret.update(testD, true))

  }catch(e){
    console.log(e)
  }
}
convert(src)

function parse(el){
  var value = el.value

  // server using cssobj-converter project: npm run server
  fetch('http://1111hui.com:8080', {method:'POST', body:JSON.stringify({text:value})})
    .then(function(v){
      if(v.ok)
        v.text().then(function(text){ src.value = text})
    })
}
